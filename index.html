<!DOCTYPE html>

<html lang="en-us">

<head>
  
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
  
  <!-- Moment.js Reference -->
  <script src="http://momentjs.com/downloads/moment.js"></script>  
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <style>
    .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
  
</head>

<body>
  
 <!-- Main Bootstrap Search -->
 <div class="container">

  <!-- Jumbotron for Title -->
  <div class="jumbotron" style="background-color: #20315A ; color: white;">
    <h1 class="text-center">
      <strong>Train Scheduler</strong>   
    </h1>
    <h6 class="text-center">
        A Comprehensive Directory of Local Train Schedules
    </h6>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="card">

        <div class="card-header">
          <strong>Current Train Schedule</strong>
        </div>

        <div class="card-body" id="article-section">
          <table class="table" id='train-table'>
          <thead>
            <tr>
            <th scope="col" id="trainName">Train Name</th>
            <th scope="col" id="destination">Destination</th>
            <th scope="col" id="frequency">Frequency (min)</th>
            <th scope="col" id="nextArrival">Next Arrival</th>
            <th scope="col" id="minutesAway">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
<br>
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Add Train</strong>
        </div>
        <div class="card-body">

          <form role="form">

            <div class="form-group">
              <label for="train-name">Train Name</label>
              <input type="text" class="form-control" id="trainNameInput">
            </div>

            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destinationInput">
            </div>

            <div class="form-group">
              <label for="first-train-time">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="trainTimeInput">
            </div>

            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input type="text" class="form-control" id="frequencyInput">
            </div>

            <!-- Here we have our final submit button -->
            <button type="submit" class="btn btn-default" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script src="assets/trainSchedulerLogic.js"></script>

</body>

</html>
